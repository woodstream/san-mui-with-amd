<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>san-mui with AMD loader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../node_modules/san-mui/lib/index.css">
    <style>
    html,
    body {
        height: 100%;
    }
    .app {
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    </style>
</head>
<body>
<script src="https://ss1.bdstatic.com/5eN1bjq8AAUYm2zgoY3K/r/www/cache/efe/esl/2-1-6/esl.js"></script>
<script src="../node_modules/classnames/dedupe.js"></script>
<script>
require.config({
    baseUrl: '.',
    paths: {
        'san': '../node_modules/san/dist/san.dev',
        'classnames': '../node_modules/classnames/index',
        'dom-align': '../node_modules/dom-align/lib/index',
        'moment': '../node_modules/moment/moment'
    },
    packages: [
        {
            name: 'san-mui',
            location: '../node_modules/san-mui',
            main: 'lib/index.js'
        }
    ]
});
require(['index']);
</script>
</body>
</html>
